<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Orçamentos</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import init from './pkg/site_orcamento.js';
        async function run() {
            try {
                await init();
                console.log("WASM inicializado com sucesso!");
            } catch (e) {
                if (e && e.message && e.message.includes("Using exceptions for control flow")) {
                    console.log("Slint carregado (mensagem de 'control flow' é normal).");
                } else {
                    console.error("Erro ao carregar o WASM:", e);
                }
            }
        }
        run();
    </script>
</body>

</html>
